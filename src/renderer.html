<!doctype html>
<html>

<head>
    <meta charset="utf-8" />
    <title>My Browser</title>
    <link rel="stylesheet" href="renderer.css" />
</head>

<body>
    <div id="chrome">
        <div id="tabbar">
            <button id="new-tab-button">+</button>
        </div>
        <div id="navigation-bar">
            <div class="nav-button-group">
                <button id="back-button">←</button>
                <button id="forward-button">→</button>
            </div>
            <input id="omnibox" placeholder="Search or enter URL" />
            <div class="nav-button-group">
                <button id="screenshot-button">Y</button>
                <button id="sidebar-button">Z</button>
            </div>
        </div>
    </div>
    <div id="sidebar" class="sidebar-hidden">
        <div style="padding: 16px; height: calc(100vh - 88px - 32px); display: flex; flex-direction: column;">
            <div id="sidebar-content"
                style="flex: 1; overflow-y: auto; overflow-x: hidden; padding: 8px; border: 1px solid #ddd; border-radius: 4px; background: #f9f9f9; margin-bottom: 16px; white-space: pre-wrap; word-wrap: break-word; font-family: monospace; font-size: 12px; line-height: 1.4; min-height: 0; user-select: text; cursor: text;">
                Welcome to the browser sidebar. This area can be populated with content programmatically.
            </div>
            <div style="flex-shrink: 0;">
                <textarea id="search-input" placeholder="Enter search query..." rows="1"
                    style="width: 100%; padding: 8px 12px; border: 1px solid #ccc; border-radius: 4px; box-sizing: border-box; resize: none; overflow-y: hidden; overflow-x: hidden; font-family: inherit; font-size: 14px; line-height: 1.4; word-wrap: break-word; white-space: pre-wrap;"></textarea>
            </div>
        </div>
    </div>

    <script src="renderer.js"></script>
</body>

</html>
